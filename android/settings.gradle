pluginManagement {
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

plugins {
    id 'com.android.library' version '8.2.2' apply false
    id 'org.jetbrains.kotlin.android' version '1.9.22' apply false
    id 'dev.flutter.flutter-plugin-loader' version '1.0.0' apply false
}

rootProject.name = 'flutter_beacon'
